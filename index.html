<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chadev - Lunch Slides</title>

    <!-- Reveal CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reveal.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="assets/css/vendor/zenburn.css">

    <!-- Custom Chadev Theme -->
    <link rel="stylesheet" href="assets/css/chadev-theme.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'assets/css/vendor/print/pdf.css' : 'assets/css/vendor/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>

    <div class="reveal">
      <div class="slides">

        <!-- Slide Markup -->

        <section class="panel-layout">

          <header class="panel-header">
            <h4 class="panel-header__date all-caps">Jan 17 2019</h4>
            <h1>Chadev.<br>Chattanooga.<br>The Future.</h1>
          </header>

          <ul class="panel-list">
            <li class="panel-list__item">
              <img class="panel-list__img" src="assets/images/panel-photos/anna-sherman.jpg" alt="Anna Sherman">
              <h3>Anna Sherman</h3>
              <h5 class="all-caps">Carbon Five</h5>
            </li>

            <li class="panel-list__item">
              <img class="panel-list__img" src="assets/images/panel-photos/andrew-rodgers.jpg" alt="Andrew Rodgers">
              <h3>Andrew Rodgers</h3>
              <h5 class="all-caps">ACE IoT Solutions</h5>
            </li>

            <li class="panel-list__item">
              <img class="panel-list__img" src="assets/images/panel-photos/derek-lucas.jpg" alt="Derek Lucas">
              <h3>Derek Lucas</h3>
              <h5 class="all-caps">Arcivr</h5>
            </li>

            <li class="panel-list__item">
              <img class="panel-list__img" src="assets/images/panel-photos/john-cotton.jpg" alt="John Cotton">
              <h3>John Cotton</h3>
              <h5 class="all-caps">Freelance Developer</h5>
            </li>

            <li class="panel-list__item plus-icon">
              <img class="panel-list__img" src="assets/images/panel-photos/jennifer-skjellum.jpg" alt="Jennifer Skjellum">
              <h3>Jennifer Skjellum</h3>
              <h5 class="all-caps">Moderator + CO.Lab</h5>
            </li>
          </ul>

          <footer class="panel-footer">
            <h3 class="m-0">Sponsored by</h3>
            <img class="panel-footer__logo" src="assets/images/sponsor_logos/sponsor_carbonfive.png" alt="Carbon Five">
          </footer>

        </section>

        <!-- End -->

      </div>
    </div>

    <script src="assets/js/head.min.js"></script>
    <script src="assets/js/reveal.js"></script>

    <script>
      Reveal.initialize({

      dependencies: [
        // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
        { src: 'assets/js/classList.js', condition: function() { return !document.body.classList; } },

        // Interpret Markdown in <section> elements
        { src: 'assets/js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'assets/js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

        // Syntax highlight for <code> elements
        { src: 'assets/js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

        // Zoom in and out with Alt+click
        { src: 'assets/js/plugin/zoom-js/zoom.js', async: true },

        // Speaker notes
        { src: 'assets/js/plugin/notes/notes.js', async: true },

        // MathJax
        { src: 'assets/js/plugin/math/math.js', async: true }
      ],

      // The "normal" size of the presentation, aspect ratio will be preserved
      // when the presentation is scaled to fit different resolutions. Can be
      // specified using percentage units.
      width: 1920,
      height: 1080,

      // Factor of the display size that should remain empty around the content
      margin: 0,

      // Vertical centering of slides
	    // center: false,

      // Display presentation control arrows
	    controls: false,

      // Display a presentation progress bar
	    progress: false,

      // Push each slide change to the browser history
	    history: true,

      // Transition style
	    transition: 'slide', // none/fade/slide/convex/concave/zoom

    });
    </script>
  </body>
</html>
